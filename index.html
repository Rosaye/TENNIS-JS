<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TENNIS</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <h1>TENNIS GAME</h1>


    <section class="container">
        
        <div class="col" id="col1">
            <div><input type="text" style="border: none;" class="j" id="j1" value="" style="text-align: center;"></div>
            <div><input type="number" style="border: none;" class="nb" id="nb1" value="" disabled></div>
           
            <div id="BOUTTON1">
                <div class="buttons">
                    <button class="butt1">+1</button>
                    <button class="butt2">P</button>
                </div>
            </div>

            <div id="validation">
                <div class="ch">
                    <button class="valid1">validation</button>
                </div>
            </div>

            <div id="retour">
                <div class="ch">
                    <button class="back1">retour</button>
                </div>
            </div>
        
        
        
        </div>


        <div id="event">
            <div><button id="reset" onclick="start();">START</button></div>
            <div><input type="text" id="event1" style="border: none;" value="" disabled></div>
            <div class="table">test</div>



        </div>


        <div class="col" id="col2">
            <div><input type="text" style="border: none;" class="j" id="j2" value=""></div>
            <div><input type="number" style="border: none;" class="nb" id="nb2" value="" disabled></div>
            <div></div>

            <div class="BOUTTONS" id="BOUTTON2">
                <div class="buttons">
                    <button class="butt1">+1</button>
                    <button class="butt2">P</button>
                </div>
            </div>


        </div>
      
</section>




    






<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
